<!DOCTYPE html>
<html>
<head>
<title></title>
</head>
<body>
<h2>blabla</h2>
<button onclick="hitungTangga(6)">Hitung dengan DP</button>
<ul id="hasilTangga"></ul>

<script>
function hitungTangga(n) {
  let dp = new Array(n + 1).fill(0);
  dp[0] = 1; 
  dp[1] = 1; 

  for (let i = 2; i <= n; i++) {
    dp[i] = dp[i - 1] + dp[i - 2];
  }

  const list = document.getElementById("hasilTangga");
  list.innerHTML = "";

  for (let i = 0; i <= n; i++) {
    const li = document.createElement("li");
    li.textContent = `Langkah ke-${i}: ${dp[i]} cara`;
    list.appendChild(li);
  }

  const liTotal = document.createElement("li");
  liTotal.textContent = `Total cara ke tangga ${n} = ${dp[n]}`;
  list.appendChild(liTotal);
}
</script>
</body>
</html>
