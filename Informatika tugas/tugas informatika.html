<!DOCTYPE html>
<html>
<head>
<title>Fibonacci</title>
</head>
<body>
<h2>Deret Fibonacci 20 Angka Pertama</h2>
<p id="hasil"></p>
<script>
let n1 = 1;
let n2 = 2;
let next = 0;
let output = "";

for (let i = 1; i <= 20; i++) {
  output += n1 + " ";
  next = n1 + n2;
  n1 = n2;
  n2 = next;
}
document.getElementById("hasil").innerText = output;
</script>
</body>
</html>
