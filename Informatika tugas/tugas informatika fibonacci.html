<title>Fibonacci</title>
<head>

    <body>

        <script>
            let n1 = 1;
            let n2 = 2;
            let next = 0;
            for(let i=1; i<=20; i++){
                console.log(n1);
                next = n1 + n2;
                n1 = n2;
                n2 = next;
            }
        </script>
    </body>
</head>
